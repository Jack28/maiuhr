<script>
// time currently on display
var lastUpdate = "";


// set test to 1 to run automatic tests
var test = 0;
// state holds the light up words
var state = "";

// update the time with h:m and compare state to result
function testcase(h, m, result){
    r = update(h, m);

    if ( r == result){
        console.log(h,":",m," OK");
    } else {
        console.log(h,":",m," FAIL ",r);
        throw(h,":",m," FAIL ",r);
    }
}

// automatic tests to check everything's displayed fine
function check(){
    testcase( 0,  0, "jetzisch0");
    testcase(10,  0, "jetzisch10fai2scho");
    testcase(22,  0, "jetzisch10fai2scho");
    testcase(11, 35, "jetzischsfenfnoch300");
    testcase(11, 25, "jetzischsfenfbis300");
    testcase(11, 26, "warfenfbis300");
    testcase(11, 27, "warfenfbis300");
    testcase(23, 27, "warfenfbis300");
    testcase(12,  0, "jetzisch0fai");
    testcase(12,  1, "war0");
    testcase( 3,  4, "gleiischsfenfnoch3");
    testcase( 3,  6, "warfenfnoch3");
    testcase( 5, 29, "jetzischsno306");
    testcase(17, 29, "jetzischsno306");
    testcase( 6, 37, "warfenfnoch307");
    testcase( 6, 53, "gleiischsfenfbis7");
    testcase( 7, 18, "gleiischsfenfnoch158");
    testcase( 7,  5, "jetzischsfenfnoch7");
    testcase( 8, 24, "gleiischsfenfbis309");
    testcase( 9,  6, "warfenfnoch9");
    testcase( 9,  7, "warfenfnoch9");
    testcase( 9,  8, "gleiischsfenfbis1510");
    testcase( 9, 32, "war3010sekonda");
    testcase( 9, 43, "jetzischsno4510");
    testcase( 9, 45, "jetzisch4510");
    testcase(10, 42, "warfenfbis4511");

    alert("all good");
}

// light up the id element
function light(id){
    try {
        document.getElementById(id).style.color = "#cc66ff";
        if (test){
            state = state + id;
        }
    }
    catch(err){
        console.log("Error in light() id =", id);
    }
}

// set new time
function update(h, m){
    // check if update needed to safe a few cycles
    if (h + ":" + m == lastUpdate){
        return state;
    }
    lastUpdate = h + ':' + m;

    // switch to dark mode
    var darkops = [];
    darkops.push(document.getElementById("uhr"));
    if(window.location.hash != "#color"){
        darkops.push(document.body);
    }
    for (ii = 0; ii < darkops.length; ii++){
        if (h > 20 || h < 8){
            darkops[ii].classList.add("dark-mode");
        } else {
            darkops[ii].classList.remove("dark-mode");
        }
    }
    // switch off all LEDs
    var p = document.getElementsByTagName("span");
    for (var i=0; i < p.length; i++){
        p[i].style.color = "";
    }

    // select by minute which words to light
    e = m % 15;
    switch (e){
        case 0: // 0 15 30 45
            light("jetz");
            light("isch");
            break;
        case 1: // 1 16 31 46
        case 2: // 2 17 32 47
            light("war");
            break;
        case 3: // 3 18 33 48
        case 4: // 4 19 34 49
            light("glei");
            light("isch");
            light("s");
            light("fenf");
            light("noch");
            break;
        case 5: // 5 20 35 50
            light("jetz");
            light("isch");
            light("s");
            light("fenf");
            light("noch");
            break;
        case 6: // 6 21 36 51
        case 7: // 7 22 37 52
            light("war");
            light("fenf");
            light("noch");
            break;
        case 8: // 8 23 38 53
        case 9: // 9 24 39 54
            light("glei");
            light("isch");
            light("s");
            light("fenf");
            light("bis");
            break;
        case 10: // 10 25 40 55
            light("jetz");
            light("isch");
            light("s");
            light("fenf");
            light("bis");
            break;
        case 11: // 11 26 41 56
        case 12: // 12 27 42 57
            light("war");
            light("fenf");
            light("bis");
            break;
        case 13: // 13 28 43 58
        case 14: // 14 29 44 59
            light("jetz");
            light("isch");
            light("s");
            light("no");
            break;
    }

    // Round to closest quarter
    n = Math.floor((m+7.5)/15)*15%60;
    if (n != 0){
        light(n.toString());
    }

    // we then say the next hour
    if (m >= 8){
        h = h + 1;
    }

    light((h%12).toString());

    // some gimmicks
    if (m == 32){
        light("sekonda");
    }

    if (h == 12 && m == 0){
        light("fai");
    }

    if (h%12 == 10 && m == 0){
        light("fai2");
        light("scho");
    }

    // return text representation of what's lit
    a = state;
    state = "";
    return a;
}

if (test){
    // we are running the test suite
    window.onload = function(){
        check();
    }
} else {
    window.onload = function(){
        var d = new Date();
        update(d.getHours(), d.getMinutes());

        var myVar = setInterval(function(){
            var d = new Date();
            update(d.getHours(), d.getMinutes());
        }, 1000);
    }
}



// background color change
var backgroundSteps = 400;
var currentBackgroundState = 0;

function increaseColor(){
    currentBackgroundState = (currentBackgroundState + 1) % backgroundSteps;
    document.body.style.backgroundColor = Rainbow(backgroundSteps,
                                                  currentBackgroundState);
    setTimeout(increaseColor, 100);
}

if(window.location.hash && window.location.hash == "#color") {
    increaseColor();
}


function Rainbow(numOfSteps, step){
    // based on https://newbedev.com/how-do-i-get-a-rainbow-color-gradient-in-c
    // thanks
    var r = g = b = 0.0;
    var h = step / numOfSteps;
    var i = parseInt(h * 6, 10);
    var f = h * 6.0 - i;
    var q = 1 - f;

    switch (i % 6){
        case 0:
            r = 1; g = f; b = 0;
            break;
        case 1:
            r = q; g = 1; b = 0;
            break;
        case 2:
            r = 0; g = 1; b = f;
            break;
        case 3:
            r = 0; g = q; b = 1;
            break;
        case 4:
            r = f; g = 0; b = 1;
            break;
        case 5:
            r = 1; g = 0; b = q;
            break;
    }
    color = "#" + parseInt(r * 255,10).toString(16).padStart(2, "0") +
                  parseInt(g * 255,10).toString(16).padStart(2, "0") +
                  parseInt(b * 255,10).toString(16).padStart(2, "0");
    return color;
}
