function light(id){

    catch(err) {

function update(h, m){
    var p = document.getElementsByTagName("span");
    for (var i=0; i < p.length; i++){
        p[i].style.color="";
    }

    if (h == -1 && m == -1){
        h = new Date().getHours()

        var e = document.body;
        if (h > 20 || h < 8)
            e.classList.add("dark-mode");
        else
            e.classList.remove("dark-mode");

        h = h % 12;
        m = new Date().getMinutes();
    }


    d = Math.floor(m/15);
    e = m % 15;
    z = 0;

    switch (e){
        case 0: // 15 30 45
            z = 1;
            light("jetz");
            light("isch");
            break;
        case 1:
        case 2: // 17 32 47
            z = 1;
            light("war");
            break;
        case 3:
        case 4: // 19 34 49
            z = 1;
            light("glei");
            light("isch");
            light("s");
            light("fenf");
            light("noch");
            break
        case 5: // 20 35 50
            z = 1;
            light("jetz");
            light("isch");
            light("s");
            light("fenf");
            light("noch");
            break;
        case 6:
        case 7:

            light("fenf");
            light("noch");
            break;
        case 8: // 23
        case 9:
            z = 1;

            light("s");

        case 10: // 25 40 55

            light("s");
            light("no");

            //light("glei");
            //light("isch");
            //light("s");

    n = ((Math.floor((m-6)/15) + z) * 15) % 60;
    if (n != 0)
        light(n.toString());

    if (m >= 8)
        h = h + 1;

    light((h%12).toString());


    if (m == 32)
        light("sekonda");

    if (h == 12 && m == 0)
        light("fai");

    if (h == 10 && m == 0){
        light("fai2");
        light("scho");
    }

    a = state;
    state = "";
    return a;
}
